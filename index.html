<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>


  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main class="main">

      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>

    </main>
    <section class="aside">

      <div class="try">
        <span class="text">Try it free 7 days <span class="textinner">then</span></span><p> $20/mo. thereafter</p>
      </div>
      <form class="form" method="post">
        
        <input type="text" class="inputs" name="" id="" placeholder="First Name"> 
        <input type="text" class="inputs" placeholder="Last Name"> 
        <input type="email" class="inputs" name="" id="" placeholder="Email Address">  
         <input type="password" class="inputs" name="" id="" placeholder=" Password">

        <input type="submit" class="inputs btn" value="Claim your free trial"> 
        <p>By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
      </form>

    </section>
  </div>

</body>

</html>
